<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novative AI System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111111;
            --container-bg: #1d1d1f;
            --accent-primary: #0071e3;
            --accent-secondary: #30e8bf;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 640px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        /* Animated Gradient Border Effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: conic-gradient(from 180deg at 50% 50%, var(--accent-secondary), var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            animation: spin-border 4s linear infinite paused;
        }

        @keyframes spin-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .ai-text {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: scanline 3s linear infinite paused;
        }

        @keyframes scanline {
          0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
          25% { transform: translateY(1px) scale(1.01); }
          50% { transform: translateY(-1px) scale(0.99); opacity: 0.95; }
          75% { transform: translateY(0) scale(1); }
        }

        #prompt {
            width: calc(100% - 28px);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2e;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        #prompt:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
        }

        #prompt:disabled {
            background-color: #3a3a3c;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startBtn {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.2);
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.3);
        }

        #endBtn {
            background-color: #3a3a3c;
            color: var(--text-secondary);
        }
        
        #endBtn:hover:not(:disabled) {
            background-color: #ff453a;
            color: white;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 32px;
            font-size: 1rem;
            min-height: 24px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-secondary);
            border-radius: 50%;
            animation: spin-loader 1s linear infinite;
        }
        
        @keyframes spin-loader {
            to { transform: rotate(360deg); }
        }

        /* Animation Classes */
        .container.session-active {
            transform: scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }
        .container.session-active::before {
            opacity: 1;
            transform: scale(1);
            animation-play-state: running;
        }
        .container.session-active .ai-text {
            animation-play-state: running;
        }

        .container.session-shutdown {
            animation: shutdown-flash 0.5s ease-out;
        }

        @keyframes shutdown-flash {
            0% { transform: scale(1.02); }
            50% { transform: scale(1.03); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

    </style>
</head>
<body>

    <div class="container" id="app-container">
        <h1>Novative <span class="ai-text">AI</span> System</h1>
        <input type="text" id="prompt" placeholder="Enter your creative prompt here...">
        <div class="button-group">
            <button id="startBtn">Start Session</button>
            <button id="endBtn" disabled>End Session</button>
        </div>
        <div id="status">System idle. Ready to generate.</div>
    </div>

    <script>
        const appContainer = document.getElementById('app-container');
        const promptInput = document.getElementById('prompt');
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const statusDiv = document.getElementById('status');

        let isSessionActive = false;
        const API_URL = 'http://127.0.0.1:8000/api/generate-image';

        startBtn.addEventListener('click', () => {
            const promptText = promptInput.value.trim();
            if (!promptText) {
                updateStatus('Please provide a prompt to begin.', 'error');
                return;
            }
            startSession(promptText);
        });

        endBtn.addEventListener('click', () => {
            endSession();
        });

        function startSession(prompt) {
            isSessionActive = true;
            toggleControls(true);
            
            // Start Animation
            appContainer.classList.add('session-active');
            
            console.log(`Session started with prompt: "${prompt}"`);
            generateAndDownloadLoop(prompt);
        }

        function endSession() {
            isSessionActive = false;
            
            // End Animation
            appContainer.classList.remove('session-active');
            appContainer.classList.add('session-shutdown');
            
            // Clean up animation class after it finishes
            setTimeout(() => {
                appContainer.classList.remove('session-shutdown');
            }, 500);

            toggleControls(false);
            updateStatus('System idle. Session terminated.');
            console.log('Session ended.');
        }

        function toggleControls(sessionRunning) {
            promptInput.disabled = sessionRunning;
            startBtn.disabled = sessionRunning;
            endBtn.disabled = !sessionRunning;
        }

        function updateStatus(message, type = 'info') {
            let content = message;
            if (type === 'loading') {
                content = `<div class="loader"></div><span>${message}</span>`;
            }
            statusDiv.innerHTML = content;
            statusDiv.style.color = type === 'error' ? '#ff453a' : 'var(--text-secondary)';
        }

        async function generateAndDownloadLoop(prompt) {
            let counter = 1;
            while (isSessionActive) {
                try {
                    updateStatus(`Generating image ${counter}...`, 'loading');
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Network error');
                    }

                    const data = await response.json();
                    if (!isSessionActive) break;

                    updateStatus(`Downloading image ${counter}...`, 'info');
                    await downloadImage(data.url, `novative_ai_${counter}.png`);
                    counter++;

                } catch (error) {
                    console.error('Generation failed:', error);
                    updateStatus(`Error: ${error.message}. Halting session.`, 'error');
                    endSession();
                    break;
                }
            }
        }
        
        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Network response error`);
                
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const anchor = document.createElement('a');
                anchor.href = blobUrl;
                anchor.download = filename;
                
                document.body.appendChild(anchor);
                anchor.click();
                document.body.removeChild(anchor);
                URL.revokeObjectURL(blobUrl);

            } catch (error) {
                console.error("Download failed:", error);
                throw error;
            }
        }
    </script>

</body>
</html>
